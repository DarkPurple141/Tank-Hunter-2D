<!DOCTYPE html>
<html>
    <head>
        <title>Tank Hunter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="scripts/paper-full.min.js"></script>
        <!-- Load the Game -->
        <script type="text/paperscript" canvas="game" src="scripts/game.js"></script>
        <!-- Load the Database -->
        <script type="text/javascript" src="scripts/main.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
   <header class="stats">
     <div>
        <div id="outer">
            <div id="inner">
                <div></div>
            </div>
        </div>
        <table>
           <tbody>
              <tr>
                 <td><b>Level</b></td>
                 <td><span class="level">0</span></td>
              </tr>
              <tr>
                 <td><b>Score</b></td>
                 <td><span class="score">0</span></td>
              </tr>
              <tr>
                 <td><b>Kills</b></td>
                 <td><span class="kills">0</span></td>
              </tr>
           </tbody>
        </table>
     </div>
     <nav>
         <div class="settings-button">
             <a id="script" onclick="slide();">
                <img src="svg/cog.svg" alt="a cog icon"/>
             </a>
         </div>
         <div class="attribution">
              <div>
                  <p>By <a href="http://twitter.com/#/al_hinds">@al_hinds</a></p>
                  <p>With <a href="http://paperjs.org">Paper.js</a></p>
              </div>
         </div>
    </nav>
   </header>
    <div id="gameover" class="gameover">
      <div class="inner">
         <div class="gameover-scores">
            <p>
               <b>Game Over</b>
            </p>
            <div class="button" onclick="Game.checkState()">
               <p>
                 Start Next Level
               </p>
            </div>
            <div id="topscores">
              <p>Top Scores</p>
              <ol>
              </ol>
            </div>
         </div>
      </div>
    </div>
    <canvas id="game" resize stats>
    </canvas>
    <nav class="sidenav" id="settings">
      <h2>
         Coming sometime in 2018..
      </h2>
    </nav>
    <footer>
       <div class="footer">
           <div>
              <a href=".">Tank Hunter</a>.
              To Play: <b>&#8592;</b> and <b>&#8594;</b> to rotate.  <b>&#8593;</b> and <b>&#8595;</b> to move tank.
              <b>A</b> and <b>D</b> rotate turret. <b>Space</b> to fire. <b>P</b> to pause.
           </div>
       </div>
    </footer>
    <script>
    function slide() {
        let slider = document.getElementById("settings")
       if (slider.style.width == "250px") {
           slider.style.width = "0px"
       } else {
           slider.style.width = "250px"
       }
    }
    </script>
</body>
</html>
