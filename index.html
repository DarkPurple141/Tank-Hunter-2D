<!DOCTYPE html>
<html>
    <head>
        <title>Tank Hunter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="scripts/paper-full.min.js"></script>
        <script type="text/paperscript" canvas="game" src="scripts/game.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div id="gameover" class="gameover">
      <div class="inner">
         <div class="gameover-scores">
           <p>
              Game Over!
           </p>
           <p>
              <a id="script" onclick="newGame();"><u>Play again?</u></a>
           </p>
         </div>
      </div>
    </div>
    <div class="stats">
        <h4>Level: <span class="level">0</span></h4>
        <p>Score: <span class="score">0</span></p>
        <p>Kills: <span class="kills">0</span></p>
        <div id="outer">
            <div id="inner">
                <div></div>
            </div>
        </div>
    </div>
    <canvas id="game" resize stats>
    </canvas>
    <div class="sidenav" id="settings"></div>
    <footer>
       <div id="footer" class="footer">
           <a href=".">Tank Hunter</a>.
           To Play: <b>&#8592;</b> and <b>&#8594;</b> to rotate.  <b>&#8593;</b> and <b>&#8595;</b> to move tank.
           <b>A</b> and <b>D</b> rotate turret. <b>Space</b> to fire. <b>P</b> to pause.
           Follow @<a href="http://twitter.com/#/al_hinds">al_hinds</a> for updates. <a id="script" onclick="slide();">Settings</a>.
           Made with <a href="http://paperjs.org">Paper.js</a>
       </div>
    </footer>
    <script>
    function slide() {
        //document.getElementById("settings").style.width = "250px";
        let slider = document.getElementById("settings")
       if (slider.style.width == "250px") {
           slider.style.width = "0px"
       } else {
           slider.style.width = "250px"
       }
    }

    </script>
</body>
</html>
