<!DOCTYPE html>
<html>

           window.dataLayer = window.dataLayer || [];

        <title>Tank Hunter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="scripts/paper-full.min.js"></script>
        <!-- Load the Game -->
        <script type="text/paperscript" canvas="game" src="scripts/game.js"></script>
        <!-- Load the Database -->
        <script type="text/javascript" src="scripts/main.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-25942721-3"></script>

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/halloffame.css"/>
    </head>
<body>
   <header class="stats">
     <div>
        <div id="outer">
            <div id="inner">
                <div></div>
            </div>
        </div>
        <table>
           <tbody>
              <tr>
                 <td><b>Level</b></td>
                 <td><span class="level">0</span></td>
              </tr>
              <tr>
                 <td><b>Score</b></td>
                 <td><span class="score">0</span></td>
              </tr>
              <tr>
                 <td><b>Kills</b></td>
                 <td><span class="kills">0</span></td>
              </tr>
           </tbody>
        </table>
     </div>
     <nav>
         <div class="settings-button">
             <a id="script" onclick="slide();">
                <img src="svg/cog.svg" alt="a cog icon"/>
             </a>
         </div>
         <div class="attribution">
              <div>
                  <p>By <a href="http://twitter.com/#/al_hinds">@al_hinds</a></p>
                  <p>With <a href="http://paperjs.org">Paper.js</a></p>
              </div>
         </div>
    </nav>
   </header>
    <div id="gameover" class="gameover">
      <div class="inner">
         <div class="gameover-scores">
            <h3></h3>
            <p>
               <b>The Tank Hunter Top 10</b>
            </p>
            <div id="topscores">
               <table>
                  <thead>
                     <tr>
                       <th>#</th>
                       <th>Name</th>
                       <th>Date</th>
                       <th>Level</th>
                       <th>Score</th>
                     </tr>
                  </thead>
                   <tbody>
                      <!-- scores will be injected here-->
                   </tbody>
               </table>
            </div>
            <div class="button" onclick="Game.checkState()">
               <p>
                 Start
               </p>
            </div>
         </div>
      </div>
    </div>
    <canvas id="game" resize stats>
    </canvas>
    <nav class="sidenav" id="settings">
      <h2>
         Settings (Eventually)
      </h2>
    </nav>
    <footer>
       <div class="footer">
           <div>
              To Play: <b>&#8592;</b> and <b>&#8594;</b> to rotate.  <b>&#8593;</b> and <b>&#8595;</b> to move tank.
              <b>A</b> and <b>D</b> rotate turret. <b>Space</b> to fire. <b>P</b> to pause.
           </div>
       </div>
    </footer>
    <script src="scripts/load.js" type="text/javascript"></script>
</body>
</html>
